<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>lab1</title>
		<link href="styles/styles.css" rel="stylesheet" type="text/css"/>
	</head>

	<body>
		<header>
			<h1>Веб-программирование, Лабораторная работа №1, Вариант 228<br/></h1>
			<h2>Алхимовици Арсений, P3110</h2>
		</header>
		<div class="mainPage">
			<noscript>В вашем браузере выключен JavaScript!<br/>Попробуйте другой браузер или включите js<br/></noscript>
			<div class="message" id="mainMessage">
				Info Box
			</div>
			<div class="container">
				<form class="left" id="mainForm" type="submit" onsubmit="return checkForm(this)">
					<label class="input" for="xInput">Введите X: </label>
					<input class="input" name="x" id="xInput" type="text"/><br/><br/>

					<label class="input" for="yInput">Введите Y: </label>
					<input class="input" name="y" id="yInput" type="text"/><br/><br/>

					<fieldset>
						<legend>Выберите Радиус:</legend>
					    <label><input class="radioButton" type="radio" name="radius" value="1" checked> 1</label>
					    <label><input class="radioButton" type="radio" name="radius" value="0.75"> 0.75</label>
					    <label><input class="radioButton" type="radio" name="radius" value="0.5"> 0.5</label>
					    <label><input class="radioButton" type="radio" name="radius" value="0.25"> 0.25</label>
					    <label><input class="radioButton" type="radio" name="radius" value="0"> 0</label>
					    <label><input class="radioButton" type="radio" name="radius" value="-0.25"> -0.25</label>
					    <label><input class="radioButton" type="radio" name="radius" value="-0.5"> -0.5</label>
					    <label><input class="radioButton" type="radio" name="radius" value="-0.75"> -0.75</label>
					    <label><input class="radioButton" type="radio" name="radius" value="-1"> -1</label>
					</fieldset><br/><br/>
					<input type="submit" name="submit" id = "mainButton" value="Подтвердить" />
				</form>
				<canvas id="canvasPlot" class="right"></canvas>
			</div>	
		</div>
		<hr>
		<div id="resultTable">
		</div>
		<script type="text/javascript" src="canvas.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
